name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Compute base path
        id: base
        shell: bash
        env:
          PAGES_BASE_PATH: ${{ vars.PAGES_BASE_PATH }}
        run: |
          repo="${GITHUB_REPOSITORY#*/}"
          owner="${GITHUB_REPOSITORY_OWNER}"

          if [[ -n "${PAGES_BASE_PATH}" ]]; then
            base="${PAGES_BASE_PATH}"
          elif [[ -f "CNAME" || "$repo" == "${owner}.github.io" ]]; then
            base="/"
          else
            base="/${repo}/"
          fi

          if [[ "${base}" != "/" ]]; then
            base="/${base#/}"
            base="${base%/}/"
          fi

          echo "base_path=${base}" >> "${GITHUB_OUTPUT}"
          echo "Resolved VITE_BASE_PATH=${base}"

      - name: Build
        run: npm run build
        env:
          VITE_BASE_PATH: ${{ steps.base.outputs.base_path }}
          VITE_VISION_PROXY_URL: ${{ vars.VISION_PROXY_URL }}

      - name: SPA fallback and no-jekyll
        run: |
          cp dist/index.html dist/404.html
          touch dist/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
